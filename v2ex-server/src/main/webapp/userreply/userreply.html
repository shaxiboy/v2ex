#@layout()
#define main()
<h1>用户反馈
</h1>
<div class="table_box">
	<table class="list">
		<tbody>
			<tr>
				<th width="4%">id</th>
				<th width="12%">联系方式</th>
				<th width="36%">反馈内容</th>
				<th width="8%">应用版本</th>
				<th width="4%">操作</th>
			</tr>
			
			#for(x : replyPage.getList())
			<tr>
				<td style="text-align:left;">#(x.id)</td>
				<td style="text-align:left;">#(x.contact)</td>
				<td style="text-align:left;">#(x.reply)</td>
				<td style="text-align:left;">#(x.appversion)</td>
				<td style="text-align:left;"><a href="userreply/delete/#(x.id)">删除</a></td>
			</tr>
			#end
		</tbody>
	</table>
	#@paginate(replyPage.pageNumber, replyPage.totalPage, "/userreply/")
</div>
#end
